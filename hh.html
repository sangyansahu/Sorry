<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Comic Sans MS',cursive;
  background:linear-gradient(135deg,#ffd6e8,#fff6cc);
  text-align:center;
  padding:10px;
}

/* Card */
.card{
  width:100%;
  max-width:800px;
  margin:20px auto;
  background:#fff;
  border-radius:20px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}

/* Headings */
h1{
  color:#ff4d88;
  font-size:clamp(24px,5vw,40px);
}

h2{
  font-size:clamp(18px,4vw,26px);
}

/* Text */
p{
  font-size:clamp(14px,4vw,18px);
}

/* Button */
button{
  background:#ff4d88;
  color:#fff;
  border:none;
  padding:12px 20px;
  border-radius:20px;
  font-size:clamp(14px,4vw,18px);
  cursor:pointer;
  width:100%;
  max-width:300px;
}

/* Gallery */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:12px;
  margin:20px 0;
}

/* Flower */
#mainFlower{
  max-width:200px;
  width:80%;
  margin:auto;
  border-radius:15px;
  animation:float 2s ease-in-out infinite;
}

/* Footer */
footer{
  margin-top:20px;
  color:#777;
  font-size:14px;
}

/* Animation */
@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
  100%{transform:translateY(0);}
}

/* Extra Mobile Tweaks */
@media(max-width:480px){
  .card{
    padding:15px;
    margin:10px auto;
  }
}
</style>
</head>
